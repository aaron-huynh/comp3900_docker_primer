version: '3.8'
services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  app:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: always
    volumes:
      - ./backend:/app
  frontend:
    build: ./frontend
    ports:
      - "3901:80"
    depends_on:
      - app
    restart: always
    volumes:
      - ./frontend:/app
